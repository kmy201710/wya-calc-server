server:
  port: 8090
  servlet:
    context-path: /app

spring:
  #mysql配置信息
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource   #配置当前要使用的数据源的操作类型那个
    driver-class-name: org.gjt.mm.mysql.Driver       #配置MySQL的驱动程序类
    url: jdbc:mysql://localhost:3306/wya_calc?useUnicode=true&characterEncoding=utf8&useSSL=false
#    url: jdbc:mysql://8.136.103.138:3306/wya_calc?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    filters: stat,wall,log4j     #druid监控配置
    dbcp2:
      min-idle: 5         #数据库连接池的最小维持连接数
      initial-size: 5     #初始化提供的连接数
      max-total: 5          #最大的连接数
      max-wait-millis: 200        #等待连接获取的最大超时时间
#    driver-class-name: com.mysql.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
#    #url: jdbc:mysql://192.168.0.101:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
#    username: root
#    password: root

  #redis配置信息
  redis:
    #数据库
    database: 0
    #单机模式
    #redis 服务器地址
    host: 8.136.103.138
    #redis端口
    port: 6379
    #nodes: 192.168.236.143:6379, 192.168.236.143:6380
    #redis 密码
    #password:
    #客户端超时时间单位是毫秒 默认是2000
    timeout: 5000
    #最大空闲数
    maxIdle: 200
    #连接池的最大数据库连接数
    maxActive: 1000
    #控制一个pool可分配多少个jedis实例,用来替换上面的maxActive
    maxTotal: 1000
    #最大建立连接等待时间。如果超过此时间将接到异常
    maxWaitMillis: 100
    #连接的最小空闲时间
    minEvictableIdleTimeMillis: 864000000
    #每次释放连接的最大数目
    numTestsPerEvictionRun: 10
    #逐出扫描的时间间隔(毫秒) 如果为负数,则不运行逐出线程
    timeBetweenEvictionRunsMillis: 300000
    #是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
    testOnBorrow: true
    #在空闲时检查有效性
    testWhileIdle: false
