      #    sentinel:
      #      master: mymaster #主服务器所在集群名称
      #      nodes: 192.168.236.143:26381,192.168.236.143:26382,192.168.236.143:26383
    #password: 123456  如果有密码则设置密码
    #集群模式
  #    cluster:
