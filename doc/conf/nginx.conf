
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    upstream servicename {
        #ip_hash;
        server localhost:8090 max_fails=2 fail_timeout=30s weight=4;
        server localhost:8091 max_fails=2 fail_timeout=30s weight=1;
    }
	
    upstream test_servicename {
        #ip_hash;
        server localhost:8080 max_fails=2 fail_timeout=30s ;
        server localhost:8081 max_fails=2 fail_timeout=30s ;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /app/web/msp/dist;
            index  index.html index.htm;
        }

        location /image/ {
            root   /app/web/static;
        }
	
        #默认执行servicename
        location ^~/app {
            proxy_pass http://servicename;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

